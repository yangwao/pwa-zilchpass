<!doctype html>
<html>
  <head>
    <title>BLAKE2s-js</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <style>
    /* Taken from blake2.net */
    html,body {
      color: #000000;
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      font-size:275%;
    }
    a:link {color:#aa0000; text-decoration:none;}
    a:visited {color:#aa0000; text-decoration:none;}
    a:hover {color:#dd0000; text-decoration:none}

    #digest { font-family: monospace; }
  </style>
  <script src="/blake2s.min.js"></script>
  <body>
    <h1>Blake2s in js</h1>

    <p>pass<br>
    <input id=input cols=20></input><br>
    <p>size <input id=digest-length type=number min=1 max=32 value=10></input>
    <p>domain<br> <input id=key size=20></input>
    <p><button onclick="calculateDigest()">Digest &rarr;</button><br> <span id=digest></span>

    <script>
      function decodeUTF8(s) {
        var i, d = unescape(encodeURIComponent(s)), b = new Uint8Array(d.length);
        for (i = 0; i < d.length; i++) b[i] = d.charCodeAt(i);
        return b;
      }

      function calculateDigest() {
        // Get message converting to Unix line breaks.
        var msg = document.getElementById('input').value.replace(/\r\n/g, '\n');
        var key = document.getElementById('key').value;
        var length = document.getElementById('digest-length').value;
        try {
          var h = new BLAKE2s(length, decodeUTF8(key));
        } catch (e) {
          alert("Error: " + e);
        }
        h.update(decodeUTF8(msg));
        document.getElementById('digest').innerHTML = h.hexDigest();
      }
    </script>
    <script src="main.js"></script>
</body>
</html>
